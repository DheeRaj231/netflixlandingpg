<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX INDIA</title>
    <link rel="stylesheet" href="./netflixpg.css">
</head>
<body>
    <!-- creating root element -->
    <div class="root">
        <nav class="navbar">
            <img  class="img-logo" src="./logo5.jpg" alt="netflix logo">
        <div class="btn">Sign In</div>        </nav>
    </div>
    <!-- creating container -->
    <div class="container">
        <div class="main-title">
            <h1 class="h1">Unlimited Movies , TV shows and more</h1>
            <h2 class="h2">Watch anywhere,anytime</h2>
            <p class="p"> Ready to watch? Enter your Email to create your membership</p>

         </div>
        <!-- creating input box and button -->
        <div class="mail-container">
            <input class="inp" type="email" placeholder="Email address"/>
            <div class="small-btn">Get started > </div>
        </div>
    </div>
